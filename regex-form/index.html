    <form style="text-align: center; margin-top: 50px;  " id="form">
        <div class="container" id="one" style="  padding: 30px; padding-left: 300px;  padding-right: 0px;">
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control alleve" placeholder="Enter your Name" id="name">
                    <span id="firstnameIconStatus" style="display: none; float:left; color: red;">Name is
                        required</span>
                    <span id="fnameval" style="display: none; float:left; color: red;">enter correct name
                    </span>
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Full Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control alleve" placeholder="Enter your full Name" id="fullname">
                    <span id="fstatus" style="display: none; float:left; color: red;">Fullname is required</span>
                    <span id="fullnameval" style="display: none; float:left; color: red;">Fullname is not Correct</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control alleve" placeholder="abc@gmail.com" id="email">
                    <span id="emailfun" style="display: none; float:left; color: red;">Email is required</span>
                    <span id="emailllfun" style="display: none; float:left; color: red;">enter correct email</span>
                    <span id="Emailfun" style="display: none; float:left; color:green;">Email is correct</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control alleve" placeholder="Enter Your Password" id="password">
                    <span id="passfun" style="display: none; float:left; color: red;">Password is required</span>
                    <span id="passfullval" style="display: none; float:left; color: red;">please enter strong
                        password</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Mobile No:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control alleve" placeholder="Enter your Mobile number"
                        id="mobileno">
                    <span id="mobfun" style="display: none; float:left; color: red;">Mobile no is required</span>
                    <span id="mobvalid" style="display: none; float:left; color: red;">Please enter valid mobile
                        number</span>
                </div>
            </div>
            <input type="button" class="btn btn-success" id="btns" value="submit">
    </form>
    </div>
    </div>
