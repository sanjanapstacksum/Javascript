                <div class="col-sm-10">

                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Full Name</label>

            </div>
            <div class="form-group row">

                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="abc@gmail.com" id="email">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control"  placeholder="Enter Your Password"
                    id="password">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Mobile No:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter your Mobile number" id="mobileno">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">City</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter your City Name" id="city">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Education</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Your Qualification" id="education">
                </div>
            </div>
            <button type="button" class="btn btn-success" id="btn1">Submit</button>



    </form>
