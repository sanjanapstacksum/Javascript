<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SB Admin 2 - Login</title>
    
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/sb-admin-2.css" rel="stylesheet">
  </head>
  <body class="bg-gradient-primary">
    <div class="container">
      <div class="row justify-content-center" style="
        margin-top: 50px;
    ">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <div class="sidebar-brand d-flex align-items-center justify-content-center" style="color: blue;" >
                        <div class="sidebar-brand-icon rotate-n-15">
                           <i class="fas fa-laugh-wink" style="font-size:23px;"></i>
                        </div>
                        <div class="sidebar-brand-text mx-3" style="
                        font-size: 25px;
                    ">SB Admin <sup>2</sup>
                        </div>
                      </div>
                      <h1 class="h4 text-gray-900 mb-4" style="
                      margin-top: 13px;
                  ">Welcome Back!</h1>
                    </div>
                    <form class="user">
                      <div class="form-group ">
                        <input type="email" class="form-control form-control-user formValidation" id="email" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                        <span id="requiredEmail" style="display: none; float:left; color: red;">Email is required</span>
                        <span id="correctEmail" style="display: none; float:left; color: red;">*Please enter correct Email</span>
                      </div>
                      <div class="form-group ">
                        <input type="password" class="form-control form-control-user formValidation" id="password" placeholder="Password">
                        <span id="requiredPassword" style="display: none; float:left; color: red;">Password is required</span>
                        <span id="correctPassword" style="display: none; float:left; color: red;">*Please enter correct Password</span>
                      </div>
                      <a href="dashboard.html" class="btn btn-primary btn-user btn-block" style="
                                      margin-top: 50px;
                                  " id="login"> Login </a>
                      <hr>
                    </form>
                    <div class="text-center">
                      <a class="small" href="register.html">Create an Account!</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/sweetalert.min.js"></script>
  </body>
</html>
