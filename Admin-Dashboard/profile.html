            <div class="d-sm-flex align-items-center justify-content-between mb-4">
              <h1 class="h3 mb-0 text-gray-800" style="text-align: center; margin-top: 25px"> My Profile </h1>
            </div>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown no-arrow d-sm-none">

        <!-- content -->
        <div class="container-fluid" style="
         margin-bottom: 100px;
     ">
          <div class="row page-titles"></div>
          <div class="flash-message"></div>
          <div class="row" style="justify-content:center; margin-top: 40px;">
            <div class="col-lg-6">
              <div class="card">
                <div class="card-body">
                  <form name="frmCreateEdit" id="frmCreateEdit">
                    <div class="form-body">
                      <div class="row">
                        <div class="col-md-12">
                          <input type="hidden" id="userId">
                          <div class="form-group">
                            <label class="control-label">First Name</label>
                            <input type="text" name="first_name" id="first_name" class="form-control saveData">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label class="control-label"> Last Name</label>
                            <input type="text" name="last_name" id="last_name" class="form-control saveData">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label class="control-label">Email</label>
                            <input type="email" name="email" id="email" class="form-control saveData">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label class="control-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control saveData">
                          </div>
                        </div>
                      </div>
                      <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="save">
                          <i class="fa fa-check"></i> Save </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal -->
          <div id="uploadimageModal" class="modal" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                  <h4 class="modal-title">Upload &amp; Crop Image</h4>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <div class="col-md-8 text-center">
                      <div id="image_demo" style="width:350px; margin-top:30px" class="croppie-container">
                        <div class="cr-boundary" aria-dropeffect="none" style="width: 300px; height: 300px;">
                          <img class="cr-image" alt="preview" aria-grabbed="false">
                          <div class="cr-viewport cr-vp-circle" tabindex="0" style="width: 200px; height: 200px;"></div>
                          <div class="cr-overlay"></div>
                        </div>
                        <div class="cr-slider-wrap">
                          <input class="cr-slider" type="range" step="0.0001" aria-label="zoom">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer text-center">
                  <button class="btn btn-primary crop_image">Crop &amp; Upload Image</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end -->
        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright &copy; Your Website 2021</span>
            </div>
          </div>
        </footer>

    </div>
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body"> Select "Logout" below if you are ready to end your current session. </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal"> Cancel </button>
            <a class="btn btn-primary" href="index.html" onclick="logout()">Logout</a>
          </div>
        </div>
      </div>
