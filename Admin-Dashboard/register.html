<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container" style="
    margin-top: 80px;
">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <div class="sidebar-brand d-flex align-items-center justify-content-center" style="color: blue;margin-bottom: 8px" >
                                    <div class="sidebar-brand-icon rotate-n-15">
                                       <i class="fas fa-laugh-wink" style="font-size:23px;"></i>
                                    </div>
                                    <div class="sidebar-brand-text mx-3" style="
                                    font-size: 25px;
                                ">SB Admin <sup>2</sup>
                                    </div>
                                  </div>
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user registerUser" id="firstName"
                                            placeholder="First Name">
                                            <span id="requiredFname" style="display: none; float:left; color: red;">First name is required</span>
                                            <span id="correctFname" style="display: none; float:left; color: red;">*Please enter correct First name</span>
                                            
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user  registerUser" id="lastName"
                                            placeholder="Last Name">
                                            <span id="requiredLname" style="display: none; float:left; color: red;">Last name is required</span>
                                            <span id="correctLname" style="display: none; float:left; color: red;">*Please enter correct Last name</span>
                                            
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user  registerUser" id="email"
                                        placeholder="Email Address">
                                        <span id="requiredEmail" style="display: none; float:left; color: red;">Email is required</span>
                                        <span id="correctEmail" style="display: none; float:left; color: red;">*Please enter correct Email</span>
                                        
                                </div>
                                <div class="form-group">
                                  
                                        <input type="password" class="form-control form-control-user  registerUser"
                                            id="password" placeholder="Password">
                                            <span id="requiredPassword" style="display: none; float:left; color: red;">Password is required</span>
                                            <span id="correctPassword" style="display: none; float:left; color: red;">*Please enter correct Password</span>
                                            
                                  
                                    
                                </div>
                                <a href="index.html" class="btn btn-primary btn-user btn-block" id="register" style="
                                margin-top: 50px;
                            ">
                                    Register Account
                                </a>
                                <hr>
                                
                            </form>
                            
                            
                            <div class="text-center">
                                <a class="small" href="index.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

   
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
    <script src="js/register.js"></script>
    <script src="js/sweetalert.min.js"></script>
   
</body>

</html>
